<!doctype html>
<html lang="en">

<head>
  <title>PresensiKEY</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container-fluid gradient-1">
    <!-- line -->
    <div class="row position-relative">
      <div class="col-8 position-absolute d-inline-block line animated fadeInLeft">
        <img src="./assets/logoBG.png" class="d-flex mx-auto w-50">
      </div>
    </div>

    <div class="row h-100 ">
      <div class="my__center col-8 pl-5">
        <h2 class="animated fadeInLeft  presensi__animate">presensi key</h2>
        <h1 class="animated fadeInLeft">Kelas Eksekutif #YukNgaji</h1>
      </div>

      <div class="my__center text-center col-4">
        <img class="w-75 img-fluid animated fadeInDown mb-5" src="./assets/logo.png" alt="">
        <form action="" method="POST" class="w-75 mx-auto mb-5">
          <div class="input-group input-group-lg mb-3 animated fadeInRight user__animate">
            <div class="input-group-prepend">
              <span class="input-group-text__mod">USER</span>
            </div>
            <input type="text" class="form-control transparent__input" name="user">
          </div>
          <div class="input-group input-group-lg mb-5 animated fadeInRight pass__animate">
            <div class="input-group-prepend">
              <span class="input-group-text__mod">PASS</span>
            </div>
            <input type="password" class="form-control transparent__input" name="password">
          </div>
          <button type="submit"
            class="btn btn-light rounded-lg btn-block btn__mod animated fadeInLeft btn__animate">LOGIN</button>
        </form>

        <!-- img bottom -->
        <img class="img-fluid animated fadeInDown w-75" src="./assets/sosmed.png" alt="">


      </div>
    </div>
  </div>

  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
