<!doctype html>
<html lang="en">

<head>
  <title>PresensiKEY</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container-fluid gradient-1">
    <div class="row align-items-center">
      
      <div class="col-lg-7">
        <h1 class="ml-5 animated fadeInLeft presensi__animate">presensi</h1>
        <h1 class="ml-5 display-4 animated fadeInLeft">Kelas Eksekutif #YukNgaji</h1>
      </div>

      <div class="col-md-1">
        <div class="line">
        </div>
      </div>

      <div class="col-lg-4">
        <img class="d-block mx-auto img-fluid w-50 logo-yn animated fadeInDown" src="./assets/logo.png" alt="Login admin">
        <form action="" method="POST" class="w-50 mx-auto mb-5">
          <div class="input-group input-group-lg mb-3 animated fadeInRight user__animate">
            <div class="input-group-prepend">
              <span class="input-group-text-mod">USER</span>
            </div>
            <input type="text" class="form-control transparent-input" name="user">
          </div>
          <div class="input-group input-group-lg mb-5 animated fadeInRight pass__animate">
            <div class="input-group-prepend">
              <span class="input-group-text-mod">PASS</span>
            </div>
            <input type="password" class="form-control transparent-input" name="password">
          </div>
          <button type="submit" class="btn btn-light rounded-lg btn-block btn-yn animated fadeInLeft btn__animate">LOGIN</button>
        </form>

        <img src="./assets/sosmed.png" class="d-block mx-auto w-50 animated fadeInLeft sosmed__animate" alt="">
      </div>
    </div>
  </div>

  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
