<!doctype html>
<html lang="en">

<head>
  <title>Kelas #YukNgaji</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="gradient-2">
  <div class="container-fluid">
    <div class="row border-button-yn">
      <div class="col-12 text-center mt-4 mb-4">
        <h1 class="ml-5 animated fadeInLeft presensi ">presensi</h1>
        <h1 class="ml-5 display-3 animated fadeInLeft kelas">Kelas Eksekutif #YukNgaji</h1>
      </div>
    </div>

    <div class="row">

      <div class="col-lg-6 line mt-5">
        <form action="" method="POST" class="d-block mx-auto">
          <div class="input-group mb-3 w-75 pl-5 ml-5 ">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Sesi Kelas</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option selected>Pilih Sesi Kelas</option>
              <option value="1">Sesi Aqidah </option>
              <option value="2">Sesi Hijrah </option>
              <option value="3">Sesi Sejarah </option>
              <option value="3">Sesi Dakwah </option>
            </select>
          </div>
          <div class="input-group mb-3 w-75 pl-5 ml-5 ">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Episode Sesi</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option selected>Pilih Episode Sesi</option>
              <option value="1">Sesi Aqidah </option>
              <option value="2">Sesi Hijrah </option>
              <option value="3">Sesi Sejarah </option>
              <option value="3">Sesi Dakwah </option>
            </select>
          </div>
          <div class="input-group mb-3 animated fadeInRight user__animate w-75 pl-5 ml-5 ">
            <div class="input-group-prepend">
              <span class="input-group-text-mod">Tempat Pelaksanaan</span>
            </div>
            <input type="text" class="form-control transparent-input" name="tempat">
          </div>
          <div class="input-group mb-3 animated fadeInRight user__animate w-75 pl-5 ml-5 ">
            <div class="input-group-prepend">
              <span class="input-group-text-mod">Tanggal</span>
            </div>
            <input type="text" class="form-control transparent-input" name="tanggal">
          </div>
          <button type="submit" class="btn btn-light rounded-pill btn-yn animated fadeInLeft btn__animate w-50 d-block mx-auto mt-5">TAMBAH KELAS</button>
          <!-- <button class="btn btn-success clearfix mx-4">TAMBAH KELAS</button> -->
        </form>
      </div>

      <div class="col-lg-6">
        <h1>Heuuu</h1>
      </div>
    </div>
  </div>

  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
